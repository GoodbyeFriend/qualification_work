services:
  bot:
    build: .
    device_requests:
      - driver: nvidia
        count: all
        capabilities: [gpu]
    
    env_file:
      - .env
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ./:/app
      - ./data:/data
    networks:
      - llm-net
    restart: unless-stopped
    depends_on:
      - chroma
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/data
    volumes:
      - chroma-data:/data
    networks: [llm-net]
    restart: unless-stopped

  
volumes:
  chroma-data:

networks:
  llm-net:
    external: true
